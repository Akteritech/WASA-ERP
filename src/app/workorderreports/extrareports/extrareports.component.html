<div class="ui segment small inline form mt-2" style="min-height: 600px; margin-top: 100px !important;">
  <button class="ui tiny left orange labeled icon button" (click)="this.api.backClicked()">
    <i class="left arrow icon"></i>
    Go Back
  </button>
  <form onsubmit="return false;" class="ui small inline form mt-2" #form='ngForm'>
    <h4 class="ui teal dividing header">
      Search Reports
    </h4>

    <div class="equal width fields">
      <div class="field">
        <label>Company</label>
        <sui-select placeholder="Select Company" class="selection" [options]="companies" name="company"
          [(ngModel)]="companyname" [isSearchable]="true" labelField="companyname" valueField="companyid"
          #selectCompany>
          <sui-select-option *ngFor="let op of selectCompany.filteredOptions" [value]="op"></sui-select-option>
        </sui-select>
      </div>
      <div class="field">
        <label>From Date</label>
        <div class="ui left icon input">
          <i class="calendar icon"></i>
          <input suiDatepicker [pickerMode]="'date'" [(ngModel)]="searchFrom" name="searchFromName"
            autocomplete="off">
        </div>
      </div>
      <div class="field">
        <label>To Date</label>
        <div class="ui left icon input">
          <i class="calendar icon"></i>
          <input suiDatepicker [pickerMode]="'date'" [(ngModel)]="searchTo" name="searchToName"
            autocomplete="off">
        </div>
      </div>
    </div>
    <div class="equal width fields">
      <div class="ml-1">
        <label>&nbsp;</label>
        <button type="button" class="ui tiny blue button" (click)="excelPaymentStatus()">Payment Status</button>
      </div>
      <div class="ml-1">
        <label>&nbsp;</label>
        <button type="button" class="ui tiny orange button" (click)="excelLcStatus()">LC Status</button>
      </div>
      <div class="ml-1">
        <label>&nbsp;</label>
        <button type="button" class="ui tiny olive button" (click)="excelMonthWiseSales()">Month wise Sales</button>
      </div>
      <div class="ml-1">
        <label>&nbsp;</label>
        <button type="button" class="ui tiny purple button" (click)="excelDayWiseSales()">Day wise Payment Status</button>
      </div>
      <div class="ml-1">
        <label>&nbsp;</label>
        <button type="button" class="ui tiny red button" (click)="reset()">Reset</button>
      </div>
    </div>
  </form>
