<form onsubmit="return false;" class="ui small form" #form='ngForm' autocomplete="off" (keydown.enter)="$event.preventDefault()">
  <div class="ui segment mt-2">
    <h4 class="ui teal dividing header">
      <br>
      Add New Sample Color
    </h4>
    <sui-message class="warning mb-2 mt-2" *ngIf="!color.sampleid && !color.samplecolorname">
      <li>
        <strong>Note : </strong>  Fields marked with asterisk <strong>(*) </strong> are mandatory
      </li>
    </sui-message>
    <div class="equal width fields">
      <div class="field required ">
        <label>Sample Name</label>
        <sui-select
          class="selection" placeholder=" "
            [(ngModel)]="color.sampleid"
          name="samplename"
          (input)="optionsLookupSamples($event.target.value)"
          [options]="samples"
          (ngModelChange)="getLengthWidth();getParts();"
          labelField="samplename"
          valueField="sampleid"
          [isSearchable]="true"
          #selectSampleName>
          <sui-select-option *ngFor="let o of selectSampleName.filteredOptions" [value]="o"></sui-select-option>
        </sui-select>
      </div>
    </div>
    <div class="equal width fields">
      <div class="field required">
        <label>Part No.</label>
        <sui-select class="selection" id="partnoid" name="partnoid"  placeholder="Select part no"
                    [(ngModel)]="color.partnoid"
                    [options]="partsNo"
                    (ngModelChange)="Mylength()"
                    labelField="listitem"
                    valueField="id"
                    [isSearchable]="true"
                    #selectPartNo>
          <sui-select-option *ngFor="let option of selectPartNo.filteredOptions"
                             [value]="option"></sui-select-option>
        </sui-select>
        <!--<input type="number" min="0" placeholder="Part No. should not be negative" [(ngModel)]="color.partnoid" id="partNo" name="partNo">-->
      </div>
      <div class="field required">
        <label>Length</label>
        <input type="number"   min="0" placeholder="length should not be negative" [(ngModel)]="color.length" id="length" name="length">
      </div>
      <div class="field required">
        <label>Width</label>
        <input type="number" min="0" placeholder="width should not be negative" [(ngModel)]="color.width" id="width" name="width">
      </div>

    </div>
  </div>
  <button class="ui teal medium button my-1" (click)="patch(form)" *ngIf="!this.currentRoute?.toString()?.includes('edit')">
    Save
  </button>
  <button class="ui primary medium button my-1" (click)="Update(form)" *ngIf="this.currentRoute?.toString()?.includes('edit')">
    Update
  </button>
</form>
